<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
    <style>
        h2,input,button{
            margin-top: 5%;
            margin-left: 20%;
        }
        textarea{
            margin-left: 10%;
        }
    </style>
    <script>
        function copy(){
            let textarea = document.getElementById("textarea");
            textarea.select();
            document.execCommand("copy");
        }
    </script>
</head>
<body>
<h2>Enter Json Text</h2>
<form method="post">
    <textarea name="fname" rows="8" cols="50"></textarea>
    <br>
    <br>
    <input type="submit">
</form>
    <br>
    <br>
    <textarea name="lname" id="textarea" rows="8" cols="50">{{ result }}</textarea>
    <button type="button" onclick="copy()">Copy yaml</button>
<!-- <p>Result: {{ result }}</p> -->

</body>
</html>
